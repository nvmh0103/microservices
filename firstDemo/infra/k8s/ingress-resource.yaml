apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /post/create
            pathType: Prefix
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 8000
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: query-srv
                port:
                  number: 3002
          - path: /post/?(.*)/comment
            pathType: Prefix
            backend:
              service:
                name: comments-srv
                port: 
                  number: 3001
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
      