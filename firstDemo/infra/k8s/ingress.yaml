apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.global-static-ip-name: "ingress-webapps"
spec:
  rules:
    - http:
        paths:
          - path: "/post/create"
            pathType: ImplementationSpecific
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 8000
          - path: "/posts"
            pathType: ImplementationSpecific
            backend:
              service:
                name: query-srv
                port:
                  number: 3002
          - path: "/post/?(.*)/comment"
            pathType: ImplementationSpecific
            backend:
              service:
                name: comments-srv
                port: 
                  number: 3001
          - path: "/"
            pathType: ImplementationSpecific
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
      